<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Event 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #6e8efb;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .checkbox-group {
            margin-top: 0.5rem;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 0.3rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 2rem auto 0;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(174, 139, 227, 0.4);
        }
        
        .required:after {
            content: ' *';
            color: red;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6e8efb;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>College Event 2025</p>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Participant Information</h2>
            
            <form id="registrationForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="fullName" class="required">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="college" class="required">College/University</label>
                    <input type="text" id="college" name="college" required>
                </div>
                
                <div class="form-group">
                    <label for="course">Course/Degree</label>
                    <input type="text" id="course" name="course">
                </div>
                
                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year">
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Days Attending</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="days" value="day1"> Day 1 (March 15, 2025)
                        </label>
                        <label>
                            <input type="checkbox" name="days" value="day2"> Day 2 (March 16, 2025)
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Interested Sessions (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="interests" value="keynote"> Keynote Speaker
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="workshop"> Workshop
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="panel"> Panel Discussion
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="competition"> Technical Competition
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="networking"> Networking Session
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dietary">Dietary Requirements (if any)</label>
                    <input type="text" id="dietary" name="dietary">
                </div>
                
                <div class="form-group">
                    <label for="questions">Questions or Special Requirements</label>
                    <textarea id="questions" name="questions" rows="3"></textarea>
                </div>
                
                <button type="submit">Submit Registration</button>
            </form>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Event Details</a>
    </div>
    
    <footer>
        <p>&copy; 2025 College Event. All Rights Reserved.</p>
        <p>For inquiries: event@college.edu</p>
    </footer>
    
    <script>
        function validateForm() {
            // Basic validation example - can be expanded as needed
            let fullName = document.getElementById('fullName').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let college = document.getElementById('college').value;
            
            if (fullName.trim() === '' || email.trim() === '' || phone.trim() === '' || college.trim() === '') {
                alert('Please fill in all required fields.');
                return false;
            }
            
            // Check if at least one day is selected
            let daysSelected = document.querySelectorAll('input[name="days"]:checked');
            if (daysSelected.length === 0) {
                alert('Please select at least one day to attend.');
                return false;
            }
            
            // Here you would normally submit the form to a server
            // For this example, we'll just show a success message
            alert('Registration submitted successfully! Thank you for registering.');
            return false; // Prevent actual submission since we have no backend
        }
    </script>
</body>
</html>
