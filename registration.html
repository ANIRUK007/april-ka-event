<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Event 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header and Navigation */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .logo h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
        }
        
        .main-nav ul li {
            margin-left: 2rem;
        }
        
        .main-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .main-nav ul li a:hover {
            background-color: #ff4d4d;
        }
        
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .mobile-menu-btn span {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        
        header.registration-header {
            background: #333;
            color: white;
            text-align: center;
            padding: 8rem 0 4rem 0;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #ff4d4d;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.2);
        }
        
        .checkbox-group {
            margin-top: 0.5rem;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 0.3rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        button {
            background: #ff4d4d;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 2rem auto 0;
            border: 2px solid #ff4d4d;
        }
        
        button:hover {
            background-color: transparent;
            color: #ff4d4d;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .required:after {
            content: ' *';
            color: #ff4d4d;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #ff4d4d;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .main-nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 1rem 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: all 0.4s ease;
            }
            
            .main-nav.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            
            .main-nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            .main-nav ul li {
                margin: 0.5rem 0;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="main-header">
        <div class="logo">
            <h2>EVENT 2025</h2>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <header class="registration-header">
        <div class="container">
            <h1>Registration Form</h1>
            <p>College Event 2025</p>
        </div>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Participant Information</h2>
            
            <form id="registrationForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="fullName" class="required">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="college" class="required">College/University</label>
                    <input type="text" id="college" name="college" required>
                </div>
                
                <div class="form-group">
                    <label for="course">Course/Degree</label>
                    <input type="text" id="course" name="course">
                </div>
                
                <div class="form-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year">
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Days Attending</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="days" value="day1"> Day 1 (March 15, 2025)
                        </label>
                        <label>
                            <input type="checkbox" name="days" value="day2"> Day 2 (March 16, 2025)
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Interested Sessions (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="interests" value="keynote"> Keynote Speaker
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="workshop"> Workshop
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="panel"> Panel Discussion
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="competition"> Technical Competition
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="networking"> Networking Session
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="questions">Questions or Special Requirements</label>
                    <textarea id="questions" name="questions" rows="3"></textarea>
                </div>
                
                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 College Event. All Rights Reserved.</p>
        <p>Contact: event@college.edu | Phone: (123) 456-7890</p>
        <div class="social-icons">
            <a href="#" class="social-icon">f</a>
            <a href="#" class="social-icon">in</a>
            <a href="#" class="social-icon">ig</a>
            <a href="#" class="social-icon">tw</a>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mainNav = document.querySelector('.main-nav');
            
            mobileMenuBtn.addEventListener('click', () => {
                mainNav.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
            });
            
            // Change header background on scroll
            window.addEventListener('scroll', () => {
                const header = document.querySelector('.main-header');
                if (window.scrollY > 50) {
                    header.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                } else {
                    header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                }
            });
        });
        
        function validateForm() {
            // Basic validation example - can be expanded as needed
            let fullName = document.getElementById('fullName').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let college = document.getElementById('college').value;
            
            if (fullName.trim() === '' || email.trim() === '' || phone.trim() === '' || college.trim() === '') {
                alert('Please fill in all required fields.');
                return false;
            }
            
            // Check if at least one day is selected
            let daysSelected = document.querySelectorAll('input[name="days"]:checked');
            if (daysSelected.length === 0) {
                alert('Please select at least one day to attend.');
                return false;
            }
            
            // Here you would normally submit the form to a server
            // For this example, we'll just show a success message
            alert('Registration submitted successfully! Thank you for registering.');
            return false; // Prevent actual submission since we have no backend
        }
    </script>
</body>
</html>
